<div data-role="page" id="osclasgap_page_user_edit">
  <div data-role="header">
    <a href="dashboard.html" data-icon="home" class="ui-btn-left">Inicio</a>
    <h1>Editar Cuenta</h1>
    <a href="javascript:history.back(1)" data-role='button' class="ui-btn-right" data-icon="back">Atrás</a>
  </div><!-- /header -->
  <div data-role="content">
  	<div id='osclasgap_page_user_edit_messages' class='messages'></div>
  	<fieldset>
	  	<div>
	      <label for="osclasgap_user_edit_name">Usuario *</label>
	      <input type="text" id="osclasgap_user_edit_name" />
	      <!--<p>Spaces are allowed; punctuation is not allowed except for periods, hyphens, apostrophes, and underscores.</p>-->
	    </div>
    </fieldset>
    <fieldset>
	    <div>
	      <label for="osclasgap_user_edit_current_pass">Contraseña actual</label>
	      <input type="password" id="osclasgap_user_edit_current_pass" />
	      <p>Entre su contraseña actual para cambiar su <span style="text-decoration: italic;">dirección de correo y su contraseña</span>.</p>
	    </div>
    </fieldset>
    <fieldset>
	    <div>
	      <label for="osclasgap_user_edit_mail">Correo *</label>
	      <input type="text" id="osclasgap_user_edit_mail" />
	    </div>
    </fieldset>
    <fieldset><legend>Cambiar contraseña</legend>
	    <div>
	      <label for="osclasgap_user_edit_pass1">Contraseña</label>
	      <input type="password" id="osclasgap_user_edit_pass1" />
	    </div>
	    <div>
	      <label for="osclasgap_user_edit_pass2">Confirmar contraseña</label>
	      <input type="password" id="osclasgap_user_edit_pass2" />
	     <!-- <p>To change the current user password, enter the new password in both fields.</p>-->
	    </div>
    </fieldset> 
    <fieldset>
      <p></p>
      <div class="ui-body ui-body-b" id="option_node_edit">
            <fieldset class="ui-grid-a">
                <div class="ui-block-a"><button id="osclasgap_user_edit_submit" type="submit" data-theme="a" data-mini="true">Guardar</button></div>
                <div class="ui-block-b"><a href="javascript:history.back(1)" data-role="button" data-theme="d" data-mini="true" class="ui-btn-right" style="width: 90%;">Cancelar</a></div>
            </fieldset>
        </div>
      
    </fieldset>
  </div><!-- /content -->
